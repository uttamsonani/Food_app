<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../Bootstarp/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/table.css" />
    <title>Table-Booking</title>
</head>

<body>

    <div class="container book-a-table pt-5 mt-5 mb-4 pb-4">
        <div class="col-md-8 offset-md-2 text-center">
            <h2>Researv Table</h2>
        </div>

        <form action="" method="post" role="form" class="pt-4 mt-4">
            <div class="form-row">
                <div class="col-lg-6 col-md-6 form-group">
                    <input type="text" name="name" class="form-control form-control-lg text-center" id="name"
                        placeholder="Your Name">
                </div>
                <div class="col-lg-6 col-md-6 form-group">
                    <input type="email" class="form-control form-control-lg text-center" name="email" id="email"
                        placeholder="Your Email">
                </div>
                <div class="col-lg-6 col-md-6 form-group">
                    <input type="number" class="form-control form-control-lg text-center" name="phone" id="phone"
                        placeholder="Your Phone">
                </div>
                <div class="col-lg-6 col-md-6 form-group">
                    <input type="date" name="date" class="form-control form-control-lg text-center" id="date"
                        placeholder="Date">
                </div>
                <div class="col-lg-6 col-md-6 form-group">
                    <input type="time" class="form-control form-control-lg text-center" name="time" id="time"
                        placeholder="Time">
                </div>
                <div class="col-lg-6 col-md-6 form-group">
                    <input type="number" class="form-control form-control-lg text-center" name="people" id="people"
                        placeholder="No. of people">
                </div>
                <div class="col-lg-12 col-md-12 form-group">
                    <input type="text" class="form-control form-control-lg text-center" name="people" id="people"
                        placeholder="For :Breakfast / Lunch / Dinner...">
                </div>
            </div>
            <div class="form-group mb-3 pb-3">
                <textarea class="form-control form-control-lg text-center" name="message"
                    placeholder="Any Special Request...."></textarea>
            </div>
            <button type="submit" class="btn btn-block">Book a Table</button>
        </form> 
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="../Bootstarp/bootstrap.min.js"></script>
</body>

</html>
